name: byol-visnir-experiment
dataset: 
  name: visnir
  image_size: 64
  num_workers: 0

model: 
  name: visnir_byol
  backbone: resnet18_cifar_variant1

train:
  optimizer: 
    name: lars_simclr
    weight_decay: 1.5e-6
    momentum: 0.9
  warmup_epochs: 10
  warmup_lr: 0
  base_lr: 0.3
  final_lr: 0
  num_epochs: 500 # this parameter influence the lr decay
  stop_at_epoch: 500 # has to be smaller than num_epochs
  batch_size: 256
  knn_monitor: False # knn monitor will take more time
  knn_interval: 1
  knn_k: 200
  val_monitor: True
  val_interval: 1
  test_monitor: False
  test_interval: 1
  steps_per_epoch: 60
eval: False # linear evaluation, False will turn off automatic evaluation after training

logger:
  tensorboard: True
  matplotlib: True

seed: null # None type for yaml file
# two things might lead to stochastic behavior other than seed:
# worker_init_fn from dataloader and torch.nn.functional.interpolate 
# (keep this in mind if you want to achieve 100% deterministic)




